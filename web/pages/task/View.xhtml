<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTaskLabel_number}"/>
                    <h:outputText value="#{taskController.selected.number}" title="#{bundle.ViewTaskTitle_number}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_title}"/>
                    <h:outputText value="#{taskController.selected.title}" title="#{bundle.ViewTaskTitle_title}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_description}"/>
                    <h:outputText value="#{taskController.selected.description}" title="#{bundle.ViewTaskTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_responsible}"/>
                    <h:outputText value="#{taskController.selected.responsible}" title="#{bundle.ViewTaskTitle_responsible}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_priority}"/>
                    <h:outputText value="#{taskController.selected.priority}" title="#{bundle.ViewTaskTitle_priority}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_deadline}"/>
                    <h:outputText value="#{taskController.selected.deadline}" title="#{bundle.ViewTaskTitle_deadline}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTaskLabel_finished}"/>
                    <h:outputText value="#{taskController.selected.finished}" title="#{bundle.ViewTaskTitle_finished}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskController.destroyAndView}" value="#{bundle.ViewTaskDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTaskEditLink}"/>
                <br />
                <br />
                <h:commandButton action="#{taskController.prepareList}" value="Show All Tasks" styleClass="x-richButton"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTaskIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

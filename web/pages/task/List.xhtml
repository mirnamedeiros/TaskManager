<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
            <h:panelGrid columns="5" cellpadding="3" cellspacing="5">
                <h:outputLabel value="#{bundle.CreateTaskLabel_number}" for="number" />
                <h:inputText id="number" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_number}"/>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputLabel value="#{bundle.CreateTaskLabel_title}" for="title_d" />
                <h:inputText id="title_d" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_title}"/>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputLabel value="#{bundle.CreateTaskLabel_responsible}" for="responsible" />
                <h:inputText id="responsible" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_responsible}"/>
                
                <h:outputLabel value="Situation: " for="situation" />
                <!-- requiredMessage="#{bundle.CreateTaskRequiredMessage_number}"-->
                <h:selectOneMenu id="situation">
                    <f:selectItem itemValue = "1" itemLabel = "Em Andamento" /> 
                    <f:selectItem itemValue = "2" itemLabel = "ConcluiÂ­da" />
                </h:selectOneMenu>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:outputText></h:outputText>
                <h:commandButton value="Search" styleClass="search_b"></h:commandButton>
            </h:panelGrid>
            </h:form>    
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTaskEmpty}" rendered="#{taskController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{taskController.items.rowCount > 0}">
                    
                    <h:commandLink action="#{taskController.previous}" value="#{bundle.Previous} #{taskController.pagination.pageSize}" rendered="#{taskController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{taskController.next}" value="#{bundle.Next} #{taskController.pagination.pageSize}" rendered="#{taskController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{taskController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaskTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaskTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaskTitle_responsible}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsible}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandLink action="#{taskController.prepareView}" value="#{bundle.ListTaskViewLink}"/>
                            <h:outputText value=" | "/>
                            <h:commandLink action="#{taskController.prepareEdit}" value="#{bundle.ListTaskEditLink}"/>
                            <h:outputText value=" | "/>
                            <h:commandLink action="#{taskController.destroy}" value="#{bundle.ListTaskDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{taskController.prepareCreate}" value="#{bundle.ListTaskCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTaskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

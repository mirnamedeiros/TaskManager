<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                    
                    <h:outputLabel value="#{bundle.EditTaskLabel_title}" for="title" />
                    <h:inputText id="title" value="#{taskController.selected.title}" title="#{bundle.EditTaskTitle_title}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_title}"/>
                    
                    <h:outputLabel value="#{bundle.EditTaskLabel_description}" for="description" />
                    <h:inputText id="description" value="#{taskController.selected.description}" title="#{bundle.EditTaskTitle_description}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_description}"/>
                    
                    <h:outputLabel value="#{bundle.EditTaskLabel_responsible}" for="responsible" />
                    <h:inputText id="responsible" value="#{taskController.selected.responsible}" title="#{bundle.EditTaskTitle_responsible}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_responsible}"/>
                    
                    <h:outputLabel value="#{bundle.EditTaskLabel_priority}" for="priority" />
                    <h:inputText id="priority" value="#{taskController.selected.priority}" title="#{bundle.EditTaskTitle_priority}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_priority}"/>
                    
                    <h:outputLabel value="#{bundle.EditTaskLabel_deadline}" for="deadline" />
                    <h:inputText id="deadline" value="#{taskController.selected.deadline}" title="#{bundle.EditTaskTitle_deadline}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_deadline}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                </h:panelGrid>
                <h:commandButton action="#{taskController.update}" value="#{bundle.EditTaskSaveLink}"></h:commandButton>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTaskViewLink}"/>
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.EditTaskShowAllLink}" immediate="true"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
